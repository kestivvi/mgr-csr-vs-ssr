# nginx.conf

# Define an upstream server group for our SvelteKit application
upstream sveltekit_server {
  # The service name 'sveltekit-app' must match the service name in docker-compose
  server sveltekit-app:3000;
  keepalive 64;
}

# A custom log format that includes performance metrics
log_format custom '$remote_addr - $remote_user [$time_local] '
  '"$request" $status $body_bytes_sent $request_length '
  '"$http_referer" "$http_user_agent" '
  'rt=$request_time uct=$upstream_connect_time '
  'uht=$upstream_header_time urt=$upstream_response_time';

# Main server block that listens on port 80 and proxies to the app
server {
  listen 80;
  server_name localhost;

  access_log /var/log/nginx/access.log custom buffer=32k;
  error_log /var/log/nginx/error.log;

  location / {
    # Pass all requests to our upstream sveltekit_server
    proxy_pass http://sveltekit_server;

    # Standard proxy headers to forward information to the SvelteKit app
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# A secondary server block for exposing Nginx's status page
server {
  listen 8060;
  server_name 127.0.0.1;

  location /nginx_status {
    stub_status on;
    access_log off;
  }
}