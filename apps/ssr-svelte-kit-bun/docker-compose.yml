# docker-compose.prod.yml

services:
  # The SvelteKit Application Service - running directly without nginx
  sveltekit-app:
    build:
      context: .
    image: ssr-svelte-kit-bun-app
    restart: unless-stopped
    ports:
      # Expose the SvelteKit app directly on port 80
      - "80:3000"
    environment:
      - NODE_ENV=production
    networks:
      - app-net

# Define the shared network
networks:
  app-net:
    driver: bridge