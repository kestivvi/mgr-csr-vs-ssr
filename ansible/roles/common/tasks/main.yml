---
- name: Install Docker
  ansible.builtin.dnf:
    name: docker
    state: present

- name: Start and enable Docker service
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes

- name: Add ec2-user to the docker group
  ansible.builtin.user:
    name: ec2-user
    groups: docker
    append: yes

- name: Install Docker Compose
  become: true
  block:
    - name: Create directory for docker plugins
      ansible.builtin.file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory
        mode: '0755'

    - name: Download and install Docker Compose
      ansible.builtin.get_url:
        url: "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-{{ ansible_architecture }}"
        dest: /usr/local/lib/docker/cli-plugins/docker-compose
        mode: '0755'
        checksum: "sha256:https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-{{ ansible_architecture }}.sha256"
      retries: 3
      delay: 5

- name: Run node-exporter container on all hosts
  community.docker.docker_container:
    name: node-exporter
    image: prom/node-exporter:v1.8.1
    state: started
    network_mode: host
    pid_mode: host
    volumes:
      - "/:/host:ro,rslave"
    command:
      - "--path.rootfs=/host"
    restart_policy: unless-stopped 