[defaults]
# --- User Settings ---
inventory = inventory.yml
remote_user = ec2-user
# For Frankfurt region (eu-central-1)
# private_key_file = ~/.ssh/MGR1.pem
# For Mumbai region (ap-south-1)
private_key_file = ~/.ssh/MGR-M.pem
host_key_checking = False

# --- Parallelism Settings ---
# Increase parallelism for faster execution (default is 5)
forks = 100

# --- Recommended Logging Improvements ---
# Use the 'yaml' callback for cleaner, more readable output.
stdout_callback = yaml
# Hide skipped tasks to reduce clutter.
display_skipped_hosts = no
# Hide deprecation warnings for a cleaner run.
deprecation_warnings = False

[inventory]
transform_invalid_group_chars = underscore

[ssh_connection]
# Re-use SSH connections to speed up playbook execution.
ssh_args = -o ControlMaster=auto -o ControlPersist=60s