version: '3.8'

services:
  nginx:
    build: .
    ports:
      - "80:80"
    networks:
      - monitoring

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.1.0
    command: -nginx.scrape-uri=http://nginx/stub_status
    ports:
      - "9113:9113"
    depends_on:
      - nginx
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge 